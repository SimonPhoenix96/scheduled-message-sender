<!DOCTYPE html>
<html>
<head>
  <title>Donation Link Poster</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .active {
      background-color: #d6f5d6;
      color: #2e7d32;
    }
    .inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    .button-row {
      display: flex;
      margin-bottom: 10px;
    }
    .test-button {
      background-color: #ff9800;
    }
    .test-button:hover {
      background-color: #f57c00;
    }
    .llm-settings {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    .checkbox-group label {
      display: inline;
      font-weight: normal;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Donation Link Poster</h2>
  
  <div class="form-group checkbox-group">
    <input type="checkbox" id="useLLM">
    <label for="useLLM">Use AI to generate unique messages</label>
  </div>
  
  <div id="standardMessageGroup" class="form-group">
    <label for="donationMessage">Donation Message:</label>
    <textarea id="donationMessage" rows="3" placeholder="Please support me at: https://example.com/donate"></textarea>
  </div>
  
  <div id="llmSettingsGroup" class="llm-settings hidden">
    <div class="form-group">
      <label for="llmProvider">AI Provider:</label>
      <select id="llmProvider">
        <option value="openai">OpenAI</option>
        <option value="openrouter">OpenRouter</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    
    <div class="form-group">
      <label for="contextPrompt">Context for Message Generation:</label>
      <textarea id="contextPrompt" rows="3" placeholder="Example: This is a gaming stream for Minecraft. The streamer loves dad jokes."></textarea>
    </div>
    
    <div class="form-group">
      <label for="donationLink">Your Donation Link:</label>
      <input type="text" id="donationLink" placeholder="https://example.com/donate">
    </div>
  </div>
  
  <div class="form-group">
    <label for="interval">Post Interval (minutes):</label>
    <input type="number" id="interval" min="1" value="15">
  </div>
  
  <div class="form-group">
    <label for="chatSelector">Chat Input Selector (advanced):</label>
    <input type="text" id="chatSelector" placeholder="Default: input[type='text']">
  </div>
  
  <div class="button-row">
    <button id="toggleButton">Start Posting</button>
    <button id="testButton" class="test-button">Test Input Only</button>
  </div>
  <div class="button-row">
    <button id="testConnection" class="test-button">Test Connection</button>
    <button id="generateMessage" class="test-button hidden">Generate Test Message</button>
  </div>
  <div id="status" class="status inactive">
    Status: Inactive
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
