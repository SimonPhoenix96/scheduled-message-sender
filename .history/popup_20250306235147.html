<!DOCTYPE html>
<html>
<head>
  <title>Scheduled Message Sender</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    .active {
      background-color: #d6f5d6;
      color: #2e7d32;
    }
    .inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    .button-row {
      display: flex;
      margin-bottom: 10px;
    }
    .test-button {
      background-color: #ff9800;
    }
    .test-button:hover {
      background-color: #f57c00;
    }
    .llm-settings {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }
    .checkbox-group label {
      display: inline;
      font-weight: normal;
    }
    .hidden {
      display: none;
    }
    .message-container {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 5px;
    }
    .message-actions button {
      padding: 3px 8px;
      font-size: 12px;
    }
    .add-message-btn {
      margin-bottom: 15px;
    }
    .streamer-info {
      background-color: #e3f2fd;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .active-tabs-list {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .active-tab-item {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 4px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .active-tab-item button {
      padding: 2px 6px;
      font-size: 12px;
    }

    .message-interval-container,
    .message-selector-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    .message-interval-container label,
    .message-selector-container label {
      width: 150px;
      margin-bottom: 0;
    }
    
    .message-interval {
      width: 80px !important;
    }
    
    .message-selector {
      width: 250px !important;
    }

    .save-message-btn {
        background-color: #4caf50;
        margin-right: 5px;
    }
    .save-message-btn:hover {
        background-color: #388e3c;
    }

    .settings-panel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        padding: 15px;
        z-index: 100;
        overflow-y: auto;
    }
    
    .settings-btn {
        background-color: #673ab7;
        margin-left: 10px;
    }
    
    .settings-btn:hover {
        background-color: #5e35b1;
    }


    .message-context-container {
        margin-top: 5px;
        margin-bottom: 10px;
    }
    
    .message-context {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .message-provider-container,
.message-model-container {
    margin-top: 5px;
    margin-bottom: 5px;
}

.message-provider,
.message-model {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.custom-model-container {
    margin-top: 5px;
    margin-bottom: 5px;
}

.custom-model-input {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

  </style>
</head>
<body>
    <h2>Scheduled Message Sender</h2>
    
    <div id="streamerInfo" class="streamer-info">
      Current Stream: Loading...
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="enableNotifications" checked>
      <label for="enableNotifications">Show notifications when messages are posted</label>
    </div>
    
    <div id="messagesContainer">
      <!-- Message containers will be added here dynamically -->
    </div>
    
    <button id="addMessageBtn" class="add-message-btn">Add Message</button>
    <button id="settingsBtn" class="settings-btn">Settings</button>
    
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>API Settings</h3>
      <div class="form-group">
        <label for="openaiKey">OpenAI API Key:</label>
        <input type="password" id="openaiKey" placeholder="Enter your OpenAI API key">
      </div>
      
      <div class="form-group">
        <label for="openrouterKey">OpenRouter API Key:</label>
        <input type="password" id="openrouterKey" placeholder="Enter your OpenRouter API key">
      </div>
      
      <!-- Hidden fields that will still exist in the DOM but not be visible -->
      <div class="form-group hidden">
        <label for="contextPrompt">Default Context for Message Generation:</label>
        <textarea id="contextPrompt" rows="3" placeholder="Example: This is a gaming stream for Minecraft. The streamer loves dad jokes."></textarea>
      </div>

      <div class="form-group hidden">
        <label for="llmProvider">AI Provider:</label>
        <select id="llmProvider">
          <option value="openai">OpenAI</option>
          <option value="openrouter">OpenRouter</option>
        </select>
      </div>
      
      <div class="form-group hidden">
        <label for="apiKey">Current API Key:</label>
        <input type="password" id="apiKey" placeholder="API key will be loaded based on selected provider">
      </div>
      
      <button id="saveSettingsBtn">Save Settings</button>
      <button id="closeSettingsBtn">Close</button>
    </div>
    
    <div class="button-row">
      <button id="toggleButton">Start Posting</button>
      <button id="testButton" class="test-button">Test Input Only</button>
    </div>
    <div class="button-row">
      <button id="testConnection" class="test-button">Test Connection</button>
      <button id="generateMessage" class="test-button">Generate Test Message</button>
    </div>
    <div id="status" class="status inactive">Status: Inactive</div>

    <h3>Active Streams</h3>
    <div id="activeTabsList" class="active-tabs-list">
      No active streams
    </div>

    <script src="popup.js"></script>
</body>
</html>
